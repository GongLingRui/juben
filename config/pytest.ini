[pytest]
# Pytest configuration for Juben project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test results
    -ra
    # Coverage reporting (if pytest-cov is installed)
    --cov=agents
    --cov=apis
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    # Markers for test categories
    -m "not slow"

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests (comprehensive, may be skipped in CI)
    llm: Tests that call LLM APIs (may require API keys)
    database: Tests that require database access
    redis: Tests that require Redis access
    milvus: Tests that require Milvus access

# Minimum Python version
minversion = 7.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning
