name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          corepack enable
          cd frontend
          pnpm install --frozen-lockfile
      - name: Lint
        run: |
          cd frontend
          pnpm run lint
      - name: Type check
        run: |
          cd frontend
          pnpm run type-check
      - name: Build
        run: |
          cd frontend
          pnpm run build
