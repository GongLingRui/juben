# Alembic 配置文件
# 用于数据库迁移管理

[alembic]
# 迁移脚本目录
script_location = migrations

# 迁移版本存储位置
# 使用相对于项目根目录的路径
file_template = %%(rev)s_%%(slug)s.py

# sys.path 路径，确保可以导入项目模块
prepend_sys_path = .

# 迁移时使用的时区
timezone = Asia/Shanghai

# 迁移版本号长度
# truncate_slug_length = 40

# 修订版本源目录
# sourceless = false

# 版本路径分隔符
# version_path_separator = os

# 输出编码
# output_encoding = utf-8

[post_write_hooks]
# 迁移后自动生成迁移文档
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
