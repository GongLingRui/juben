version: '3.8'

services:
  # ==================== PostgreSQL 数据库 ====================
  postgres:
    image: postgres:15-alpine
    container_name: juben-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=juben
      - POSTGRES_USER=juben
      - POSTGRES_PASSWORD=your-postgres-password-here
      - POSTGRES_SSLMODE=disable
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juben-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U juben -d juben"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== Redis 缓存服务 ====================
  redis:
    image: redis:7-alpine
    container_name: juben-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - juben-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ==================== 应用服务 ====================
  juben-api:
    build: .
    container_name: juben-api
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=juben
      - POSTGRES_USER=juben
      - POSTGRES_PASSWORD=your-postgres-password-here
      - POSTGRES_SSLMODE=disable

      # Redis配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

      # 阿里云 DashScope API Key
      - DASHSCOPE_API_KEY=your-dashscope-api-key-here

      # 应用配置
      - APP_ENV=development
      - AUTH_ENABLED=false
      - DEBUG=true
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000

      # 管理员账户
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=your-admin-password-here
      - ADMIN_EMAIL=admin@juben.local

      # JWT
      - JWT_SECRET_KEY=your-jwt-secret-key-min-32-chars-here

      # CORS (开发环境允许所有源)
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - ALLOWED_HEADERS=Content-Type,Authorization,X-Request-ID,X-Session-ID
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - juben-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  juben-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
